<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="scss/main.scss" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="list-container">
      <div class="container-heading">
        <h1>Todo</h1>
        <div class="svg-icon"></div>
      </div>

      <div class="container-form">
        <!-- <label for="lname">Last name:</label><br> -->
        <button class="btn"></button>
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Create a new todo..."
        />
      </div>

      <div class="container-list">
        <ul>
          <li class="complete"><button class="btn"></button>Przykładowy li<div class="cross"></div></li>
          <li><button class="btn"></button>Przykładowy li</li>
        </ul>
      </div>

      <div class="container-footer">
        <p class="p-primary"><span class="counter">5</span> items left</p>
        <div class="filter-options">
          <p class="p-primary">All</p>
          <p class="p-primary">Active</p>
          <p class="p-primary">Completed</p>
        </div>
        <p class="p-primary">Clear Completed</p>
      </div>

      <!-- Drag and drop to reorder list -->
    </div>
  </body>
</html>
